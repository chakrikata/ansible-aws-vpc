---
- name: Steup Vprofile Stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import VPC setup variables
      include_vars: vars/vpc-output_vars.txt

    - name: Import vprofile setup variables
      include_vars: vars/vprostacksetup.txt

    - name: Create vprofile ec2k key
      ec2_key:
        name: vprokey
        region: "{{region}}"
      register: vprokey_out

    - name: save private key into file loginkey_vpro.pem
      copy:
        content: "{{vprokey_out.key.private_key}}"
        dest: ./loginkey_vpro.pem
        mode: 0600
      when: vprokey_out.changed
    
    - name: Create security group for Load Balancer
      ec2_group:
        name: vproELB-sg
        description: Allow port 80 from every where and all port within vproELB-sg
        region: "{{region}}"
        vpc_id: '{{vpcid}}'
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: create security group for Vprofile Stack
      ec2_group: 
        name: vproStack-sg
        description: Allow port 22 from everywhere and all port with in sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{vproELBSG_out.group_id}}"
          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{BastionSGid}}"
        register: vproStackSG_out

            


    